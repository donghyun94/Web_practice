<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
		}
		body, button, input {
			margin: 0;
			padding: 0;
			font-size: 12px;
		}
		a {text-decoration: none;}

		.btn {
			display: inline-block;
			background: pink;
		}
		.btn a, 
		.btn button, 
		.btn input {
			border: none;
			height: 24px;
		}
		.btn.plus {
			
		}
	</style>
</head>
<body>
	<div class="area">
		<div class="inner">
			<div class="btn"><span class="plus"></span><a href="#">anchor</a></div>
			<div class="btn"><button>button</button></div>
			<div class="btn"><input type="button" value="input"></div>	
		</div>
	</div>
</body>
</html>
