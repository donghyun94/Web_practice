<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Border</title>
	<style>
		html, body {width: 100%; height: 100%;}
		body, p {margin: 0; padding: 0;}
		body, p {
			font-size: 240px;
		}
		a {text-decoration: none;}

		.wrap {width: 1000px; margin: 0 auto;}
		.area {
			text-align: center;
		}
		.area .direct span {
			display: inline-block;
			width: 0;
			height: 0;
			border: 120px solid #000000;
		}
		.area .direct.prev span {
			border-width: 120px 120px 120px 0;
			border-color: transparent blue transparent transparent;
			
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="area">
			<a href="#" class="direct prev"><span></span>test</a></p>
		</div>
	</div>
</body>
</html>
