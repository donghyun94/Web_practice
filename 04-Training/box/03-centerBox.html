<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Box</title>
	<style>
		html, body {
			width: 100%;
			height: 100%;
		}
		body, p {
			margin: 0;
			padding: 0;
		}
		.box_type {
			display: table; /*table 속성 값으로 <table>처럼 표현!*/
			width: 640px;
			height: 240px;
			margin: 30px;
			border: 3px solid #efefef;
		}
		.box_type .cell{
			display: table-row; /*table-row 속성 값으로 <tr>처럼 표현! */
		}
		.box_type .cell .inner{
			display: table-cell; /*table-cell 속성 값으로 <td>처럼 표현!*/
			padding: 50px;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<div class="box_type">
		<div class="cell">
			<div class="inner">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.<br>
				Voluptatem nesciunt quod, voluptas assumenda.<br>
				Cumque itaque sequi, sint deleniti quam, reprehenderit eum neque! Voluptate voluptatum libero assumenda, modi laborum consequuntur commodi.</p>
			</div>
		</div>
	</div>
</body>
</html>
