<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Word-break/White-space</title>
	<style>
		body {
			font-size: 18px;
		}
		/*띄어쓰기가 안되어 있는 글을 예쁘게 나눔*/
		p {word-break: break-all;}
		#container {
			width: 50%;
			border: 3px solid black;
		}
	</style>
</head>
<body>
	<div id="container">
		<p>Loremipsumdolorsitamet,consecteturadipisicingelit.Sequiestautemitaque,natusdoloribus,consequunturteneturcorporisesseodiomaximeauteumquod,nonrepudiandaeperferendisvitae. Repellat, ipsam?</p>
	</div>
	
</body>
</html>
