<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
	<style>
		
		.mytab {
			width: 500px;
			/*테이블 경계를 얇게*/
			border-collapse: collapse;
			/*테이블 폭 맞춤*/
			table-layout: fixed;

		}
		.mytab th, .mytab td {
			border: 1px solid red;
			text-align: center;
		}
	</style>
</head>

	<table class="mytab">
		<caption>Table</caption>
		<thead>

</html>
