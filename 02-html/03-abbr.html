<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dfn, abbr, cite</title>
</head>
<body>
	<!-- 단어의 정의는 dfn -->
	<p><dfn title="아무 의미 없는 문장">Lorem ipsum dolor sit amet.</dfn></p>
	<!-- 축약된 단어를 설명할 땐 abbr -->
	<p> 월드 와이드 웹 컨소시엄 (<abbr title="World Wide Web Consortium">W3C</abbr>)</p>
	<!-- 작품의 제목은 cite -->
	<p> <cite>Russian Roulette</cite> - Red Velvet</p>
	<!-- 작게 쓸 땐 small -->
	<p>가격 $50,000 <small>(부가세 별도)</small></p>
</body>
</html>
