<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>h1~h6, p, address, blockquote, hr, pre</title>
</head>
<body>
	<!-- 제목 -->
	<h1>h1</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>
	<!-- 구분선 -->
	<hr>
	<p>세상에는 많은 음식들이 있지만, 그 중에서도 연어는 세상에서 가장 완벽한 음식이다.
	<!-- 인용문 -->
	<blockquote cite="인용문의 출처" title="인용문 제목">연어는 영양학적으로 완전 식품에 가깝다.</blockquote>
	이처럼, 국가적 차원에서 연어 초밥의 소비를 장려해야 한다.</p>
	<footer>출처: <cite><a href="https://google.com">뇌피셜</a></cite></footer>
	<hr>
<pre>pre 태그를 쓰면 줄 바꿈과
띄어쓰기를        내 맘대로 표현 가능  </pre>
	<hr>
	<!-- 주소 표현 -->
	<address>성남시 중원구</address>
</body>
</html>
