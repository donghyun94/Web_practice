<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>루비 주석 및 시간 표현</title>
</head>
<body>
	<!-- 글자 위에 글자를 써줌 -->
	<p><ruby>Hello?<rt>안녕이라는 뜻</rt></ruby></p>
	<!-- 시간 표현(눈으로는 확인 못함) -->
	<p><time datetime="2020-03-19">오늘</time>은 바람이 너무 많이 불어요.</p>
	<p><time>2020-03-19</time></p>
</body>
</html>
