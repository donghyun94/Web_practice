<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table</title>
</head>
<body>
	<!-- tr은 table row(행), td는 table data -->
	<table border>
		<caption>table caption</caption>
		<!-- thead: 테이블의 제목 행. scope = col / row / colgroup / rowgroup -->
		<thead>
			<tr>
				<th scope="col">이름</th>
				<th scope="col">역할</th>
			</tr>
		</thead>
		<!-- tbody: 테이블의 내용 행 -->
		<tbody>
			<tr>
				<!-- span은 행이나 열을 합치기^^ -->
				<td rowspan="3">김동현</td>
				<td>VR 콘텐츠 기획</td>
			</tr>
			<tr>
				<td>VR 기기 관리</td>
			</tr>
			<tr>
				<td>시나리오 작성</td>
			</tr>
			<tr>
				<td rowspan="2">김존슨</td>
				<td>시다바리</td>
			</tr>
			<tr>
				<td>꽃에 물 주기</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
